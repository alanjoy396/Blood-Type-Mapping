<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .names {
        fill: none;
        stroke: #fff;
        stroke-linejoin: round;
    }
    .button {
      background-color: #A9A9A9;
      border: 1px solid black;
      padding: 15px 25px;
      float: left;
      font-family:verdana;
      color: white;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      opacity: .9;
      transition: 0.4s;

    }
    .button:hover {
      padding: 10px 35px;
      opacity: 1;
    }

    /* Tooltip CSS */
    div.tooltip {
        position: absolute;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
        padding: 4px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>
<body>
<!-- gotta load d3 -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- use queues to make sure the data loads properly -->
<script src="https://d3js.org/queue.v1.js"></script>

<!-- get topojson so you can parse the map -->
<script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>

<!-- colors! important -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- <script src="d3-tip.js"></script> -->

<!--Align Title Center-->
<div style="font-family:verdana" style="text-align:left;">
<h1>Global Blood Types</h1>


<!--that crisp red #67000d-->
<!-- Buttons to switch blood type -->
<button class="button" style="background-color: #1f78b4;" name="Apos"  onclick="changeBloodType(0)">A+</button>
<button class="button" style="background-color: #a6cee3;" name="Aneg"  onclick="changeBloodType(1)">A-</button>
<button class="button" style="background-color: #e31a1c;" name="Bpos"  onclick="changeBloodType(2)">B+</button>
<button class="button" style="background-color: #fb9a99;" name="Bneg"  onclick="changeBloodType(3)">B-</button>
<button class="button" style="background-color: #6a3d9a;" name="ABpos" onclick="changeBloodType(4)">AB+</button>
<button class="button" style="background-color: #cab2d6;" name="ABneg" onclick="changeBloodType(5)">AB-</button>
<button class="button" style="background-color: #33a02c;" name="Opos"  onclick="changeBloodType(6)">O+</button>
<button class="button" style="background-color: #b2df8a;" name="Oneg"  onclick="changeBloodType(7)">O-</button>
<button class="button" style="background-color: #A9A9A9;" name="Aboth" onclick="changeBloodType(8)">A</button>
<button class="button" style="background-color: #A9A9A9;" name="Bboth" onclick="changeBloodType(9)">B</button>
<button class="button" style="background-color: #A9A9A9;" name="ABboth"onclick="changeBloodType(10)">AB</button>
<button class="button" style="background-color: #A9A9A9;" name="Oboth" onclick="changeBloodType(11)">O</button>
<button class="button" style="background-color: #A9A9A9;" name="Lpop"  onclick="DisplayMax()">Largest Pop</button>
<script>

var rh = true; // by default, rh values are preferred to be shown

var margin = {top: 0, right: 0, bottom: 0, left: 0},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var color = d3.scaleSequential(d3.interpolateReds);

var path = d3.geoPath();

var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height)
            .append('g')
                .attr('class', 'map');

var projection = d3.geoMercator()
                    .scale(130)
                    .translate([width/2, height/1.5]);

var path = d3.geoPath().projection(projection);

// Define the div for the tooltip
var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var country_data;
var q = queue();
q.defer(d3.json, "https://raw.githubusercontent.com/alanjoy396/Blood-Type-Mapping/master/data/map/world_countries.json");
q.defer(d3.csv, "https://raw.githubusercontent.com/alanjoy396/Blood-Type-Mapping/master/data/popdata/PopData%20-%20Sheet1.csv");
q.await(load_data);


function load_data(error, data, blood_types){
    var blood_typesByID = [];

    for (var i = 0; i < data.objects.countries.geometries.length; i++){
        var thisCountry = data.objects.countries.geometries[i];
        var b_types = blood_types.filter(obj=>obj["id"]==thisCountry.id);
        if (b_types[0]){
            thisCountry.blood_types = {
                Apos: (b_types[0]['A+']*1.0).toFixed(2),
                Aneg: (b_types[0]['A-']*1.0).toFixed(2),
                Bpos: (b_types[0]['B+']*1.0).toFixed(2),
                Bneg: (b_types[0]['B-']*1.0).toFixed(2),
                ABpos: (b_types[0]['AB+']*1.0).toFixed(2),
                ABneg: (b_types[0]['AB-']*1.0).toFixed(2),
                Opos: (b_types[0]['O+']*1.0).toFixed(2),
                Oneg: (b_types[0]['O-']*1.0).toFixed(2),
                Aboth: (b_types[0]['A+']*1.0+b_types[0]['A-']*1.0).toFixed(2),
                Bboth: (b_types[0]['B+']*1.0+b_types[0]['B-']*1.0).toFixed(2),
                ABboth: (b_types[0]['B+']*1.0+b_types[0]['AB-']*1.0).toFixed(2),
                Oboth: (b_types[0]['O+']*1.0+b_types[0]['O-']*1.0).toFixed(2)
            };
        }
    }


    // this part calculates the maxes for each blood type so that it can color things in a more
    // meaningful way later on.
    let bloodTypes = ["Apos", "Aneg",
                      "Bpos", "Bneg",
                      "ABpos", "ABneg",
                      "Opos", "Oneg",
                      "Aboth", "Bboth",
                      "ABboth", "Oboth"];

    var allCountries = data.objects.countries.geometries.filter(obj => {return obj.id});
    allCountries.max = {
      Apos:   -0.1,
      Aneg:   -0.1,
      Bpos:   -0.1,
      Bneg:   -0.1,
      ABpos:  -0.1,
      ABneg:  -0.1,
      Opos:   -0.1,
      Oneg:   -0.1,
      Aboth:  -0.1,
      Bboth:  -0.1,
      ABboth: -0.1,
      Oboth:  -0.1
    };
    for (index = 0; index < allCountries.length; index++) {
      if (allCountries[index]){
        if (allCountries[index].blood_types) {
          for (i = 0; i < bloodTypes.length; i++){
              if (allCountries[index].blood_types[bloodTypes[i]]*1.0 > allCountries.max[bloodTypes[i]]){
                allCountries.max[bloodTypes[i]] = allCountries[index].blood_types[bloodTypes[i]];
              }
          }
        }
      }
    }

    allCountries.max.Aboth = (allCountries.max.Apos * 1.0) + (allCountries.max.Aneg * 1.0);
    allCountries.max.Bboth = (allCountries.max.Bpos * 1.0) + (allCountries.max.Bneg * 1.0);
    allCountries.max.ABboth = (allCountries.max.ABpos * 1.0) + (allCountries.max.ABneg * 1.0);
    allCountries.max.Oboth = (allCountries.max.Opos * 1.0) + (allCountries.max.Oneg * 1.0);

    data.objects.countries.geometries.max = allCountries.max;
    country_data = data;
    ready(country_data);
}

function ready(country_data) {

    svg.append("g")
            .attr("class", "countries")
        .selectAll("path")
            .data(topojson.feature(country_data, country_data.objects.countries).features)
        .enter()
            .append("path")
            .attr("d", path)
            .style("fill", function(d) {
                let country = country_data.objects.countries.geometries.filter(obj => {return obj.id === d.id});
                let allCountries = country_data.objects.countries.geometries;
                if (country[0]){
                    if (country[0].blood_types) {
                        return color((country[0].blood_types["Apos"]*1.0) / (allCountries.max["Apos"]*1.0));
                    }
                    else {
                        return d3.color("gray");
                    }
                }
                else {
                    return d3.color("black");
                }
            })
            .style('stroke', 'white')
            .style('stroke-width', 1.5)
            .style("opacity",0.8)
                .style("stroke", "white")
                .style("stroke-width", 0.3)
                .on('mouseover', function(d) {
                    d3.select(this)
                        .style("opacity", 1)
                        .style("stroke", "white")
                        .style("stroke-width", 3);

                    let country = country_data.objects.countries.geometries.filter(obj => {return obj.id === d.id});
                    if (country[0]){
                        if (country[0].blood_types) {
                            div.transition()
                                .duration(200)
                                .style("opacity", .9);
                            div.html(tipStats(country[0]))
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");	;
                        }
                    }
                })
                .on('mouseout', function(d) {
                    d3.select(this)
                        .style("opacity", 0.8)
                        .style("stroke", "white")
                        .style("stroke-width", 0.3);
                    div.transition()
                        .duration(200)
                        .style("opacity", 0);
                });

svg.append("path")
    .datum(topojson.mesh(topojson.feature(country_data, country_data.objects.countries).features, function(a, b) {return a.id != b.id; }))
    .attr("class", "names")
    .attr("d", path);
}

function changeBloodType(type) {
  let blood_types = ["Apos", "Aneg",
                    "Bpos", "Bneg",
                    "ABpos", "ABneg",
                    "Opos", "Oneg",
                    "Aboth", "Bboth",
                    "ABboth", "Oboth"];
    if (type > 7) {
        rh = false;
    }
    else {
        rh = true;
    }

    d3.selectAll("path")
    .transition()
    .duration(100)
    .style("fill", function(d) {
        let country = country_data.objects.countries.geometries.filter(obj => {return obj.id === d.id});
        let allCountries = country_data.objects.countries.geometries;
        if (country[0]){
            if (country[0].blood_types) {
                return color(country[0].blood_types[blood_types[type]] / allCountries.max[blood_types[type]]);
            }
            else {
                return d3.color("gray");
            }
        }
        else {
            return d3.color("black");
        }
    })

}

function DisplayMax(){
  let blood_types = ["Apos", "Aneg",
                    "Bpos", "Bneg",
                    "ABpos", "ABneg",
                    "Opos", "Oneg"];
    var localmax= -1;
    var maxtype = -1;
    rh = true;

    d3.selectAll("path")
    .transition()
    .duration(100)
    .style("fill", function(d) {
        let country = country_data.objects.countries.geometries.filter(obj => {return obj.id === d.id});
        let allCountries = country_data.objects.countries.geometries;
        if (country[0]){
            if (country[0].blood_types) {
              localmax= -1;
              maxtype = -1;
              //forloop record local max apply color based on category
              for (i = 0; i < blood_types.length; i++){
                if (country[0].blood_types[blood_types[i]]*1.0 > localmax){
                  console.log(country[0].blood_types[blood_types[i]]*1.0 + " > " + localmax);
                  localmax = country[0].blood_types[blood_types[i]]*1.0;
                  maxtype = i;
                }
              }
              console.log( maxtype);
              switch (maxtype) {
                case 0:
                  return d3.color("#1f78b4");
                  break;
                case 1:
                  return d3.color("#a6cee3");
                  break;
                case 2:
                  return d3.color("#e31a1c");
                  break;
                case 3:
                  return d3.color("#fb9a99");
                  break;
                case 4:
                  return d3.color("#6a3d9a");
                  break;
                case 5:
                  return d3.color("#cab2d6");
                  break;
                case 6:
                  return d3.color("#33a02c");
                case 7:
                  return d3.color("#b2df8a");
                }
              }
            else {
                return d3.color("gray");
            }
        }
        else {
            return d3.color("black");
        }
    })
    //set button colors here  attribute: name

}

function tipStats(country){
    var str = "<strong>" + country.properties.name + ": </strong><br>";
    if (!rh){
        str += "<strong> A: </strong>" + country.blood_types.Aboth*1.0 + "% <br>";
        str += "<strong> B: </strong>" + country.blood_types.Bboth*1.0 + "% <br>";
        str += "<strong> AB: </strong>" + country.blood_types.ABboth*1.0 + "% <br>";
        str += "<strong> O: </strong>" + country.blood_types.Oboth*1.0 + "% <br>";
    }
    else {
        str += "<strong> A+: </strong>" + country.blood_types.Apos*1.0 + "% <br>";
        str += "<strong> A-: </strong>" + country.blood_types.Aneg*1.0 + "% <br>";
        str += "<strong> B+: </strong>" + country.blood_types.Bpos*1.0 + "% <br>";
        str += "<strong> B-: </strong>" + country.blood_types.Bneg*1.0 + "% <br>";
        str += "<strong> AB+: </strong>" + country.blood_types.ABpos*1.0 + "% <br>";
        str += "<strong> AB-: </strong>" + country.blood_types.ABneg*1.0 + "% <br>";
        str += "<strong> O+: </strong>" + country.blood_types.Opos*1.0 + "% <br>";
        str += "<strong> O-: </strong>" + country.blood_types.Oneg*1.0 + "% <br>";
    }
    return str;
}

</script>
</body>
</html>
